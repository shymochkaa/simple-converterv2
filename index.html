<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Metric/Imperial unit conversion</title>
</head>

<body>
    <div class="container">

        <div class="input-container">
            <h1 class="app-title">Metric/Imperial unit conversion</h1>
            <input id="input-field" type="number" required>
            <button type="submit" id="convert-btn">Convert</button>
        </div>

        <div class="output-container">
            <div class="length-container output">
                <h2>Length (Meter/Feet)</h2>
                <p id="meters-feet-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
    
            <div class="volume-container output">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="liters-gallons-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
    
            <div class="mass-container output">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kilograms-pounds-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>

        </div>
        
       
    </div>
<script src="index.js"> </script>
</body>
</html>
